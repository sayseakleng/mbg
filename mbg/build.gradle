// Apply the java plugin to add support for Java
apply plugin: 'java'


sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
    
    compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.1'
    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.2'
	compile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version: '1.3.5'
	
	
	// local libs
    compile fileTree(dir: 'libs', include: ['*.jar'])
	
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

clean.doFirst {
    delete "${projectDir}/src/main/java/com/kdemo/mbg/dao"
    delete "${projectDir}/src/main/java/com/kdemo/mbg/model"
    delete "${projectDir}/src/main/java/com/kdemo/mbg/xml"
}
